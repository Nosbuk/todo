<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todos</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="body">
    <div class="titleBar">Task Manager</div>
    <nav class="commandBar">
      <button class="commandBtn addTaskBtn">+ Add new task</button>
      <button class="commandBtn clearAllTasksBtn">Clear all tasks</button>
    </nav>
    <main class="tasks"><div class="noTasksAlert">No planned tasks<div></div></main>
    <div class="taskEditor">
      <div class="inputBox">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="New task title..." />
      </div>
      <div class="inputBox">
        <label for="date">Time:</label>
        <input type="date" name="date" id="datePicker" />
      </div>
      <div class="inputBox">
        <label for="description">Description:</label>
        <textarea name="description" id="" cols="30" rows="7" placeholder="New task description..."></textarea>
      </div>
      <div class="inputBoxButtons">
        <button class="editorBtn addNewTaskBtn">+Add</button>
        <button class="editorBtn cancleAddingTask">Cancle</button>
      </div>
    </div>
    <script src="./js/todo.js"></script>
  </body>
</html>
